<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 09</title>

    <style>

        #content {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr;
            background: black;
        }

        #light {
            grid-column: 1/2;
            grid-row: 1/2;

            display: flex;
            justify-content: center;
            align-items: flex-end;

        }

        .lights {
            width: 60px;
            height: 30px;
            background: white;
            border: 2px solid black;
        }

        #button {
            grid-column: 1/2;
            grid-row: 2/3;

            display: flex;
            justify-content: center;
            align-items: flex-start;

        }

        button {
            margin-top: 10px;
        }

        .light_ON {
            background: red;
            box-shadow: 5px 10px 50px darkred;
        }

        .light_ON_after {
            background: lightcoral;
        }

    </style>

</head>
<body>

<section id="content">

    <div id="light">
        <div id="value1" class="lights"></div>
        <div id="value2" class="lights"></div>
        <div id="value3" class="lights"></div>
        <div id="value4" class="lights"></div>
        <div id="value5" class="lights"></div>
        <div id="value6" class="lights"></div>
    </div>

    <div id="button">
        <button id="start_btn">Start</button>
        <button id="stop_btn">Stop</button>
    </div>
</section>

<script src="assets/lib/jquery-3.7.1.min.js"></script>

<script>

</script>

</body>
</html>
